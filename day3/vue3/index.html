<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="shopping-list">
        <h1>{{header}}</h1>
        <div class="add-item-form">
            <input @keyup.enter="saveItem" v-model="newItem" type="text">
            <label>
                <input type="checkbox" v-model="newItemHighPriority">High priority
            </label>
            <button v-on:click="items.push({id:items.length + 1, label:newItem})">Save me</button>
        </div>
        {{newItem}} {{newItemHighPriority}}
        <input v-model="header">
        <ul>
            <li v-for="item in items" :key="item.id">{{item.label}}</li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
       const shoppingListApp = Vue.createApp({
            data(){
                return{
                    header: 'vue is ready to party',
                    newItem : "",
                    newItemHighPriority: false,
                    items : [
                        {id:1, label:'10 party hats'},
                        {id:2 , label:"2 board games"},
                        {id:3, label:"20 cups"}
                    ]
                }
            },
            saveItem(){
                this.items.push({id:this.items.length + 1, label:this.newItem})
            }
        })
        .mount('#shopping-list')
    </script>
</body>
</html>
